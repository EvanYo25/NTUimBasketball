        <!--YuLun 的code-->
        <script>
            function getContent(ID){

                document.getElementById(ID+"_b").value= document.getElementById(ID+"_pNum").innerHTML
                document.getElementById(ID+"_c").value= document.getElementById(ID+"_stuID").innerHTML

                {{ ContestForm.as_p }}
